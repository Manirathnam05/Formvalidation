<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h2>Form Validation</h2>
    <form id="form" autocomplete="off" class="form">
        <div class="form-group">
            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter a name.." autocomplete="off" onkeyup="ValidateName()">
            <span id="name-error"></span>
        </div>
        <div class="form-group">
            <label for="userpassword">UserPassword:</label>
            <input type="password" id="userpassword" placeholder="Enter a password.." autocomplete="off" onkeyup="ValidatePassword()">
            <span id="password-error"></span>
        </div>
        <div class="form-group">
            <label for="UserEmail">UserEmail:</label>
            <input type="email" id="UserEmail" placeholder="Enter an email.." autocomplete="off" onkeyup="ValidateEmail()">
            <span id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="UserPhone">UserPhone:</label>
            <input type="number" id="UserPhone" placeholder="Enter a phone..." autocomplete="off" onkeyup="ValidatePhone()">
            <span id="phone-error"></span>
        </div>
        <div class="form-group">
            <label for="Your-message">Your Message:</label>
            <textarea rows="5" id="Your-message" placeholder="Enter a message.." autocomplete="off" onkeyup="ValidateMessage()"></textarea>
            <span id="message-error"></span>
        </div>
        <button type="button" id="btn" onclick="ValidateForm()">Submit</button>
        <span id="submit-error"></span>
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
